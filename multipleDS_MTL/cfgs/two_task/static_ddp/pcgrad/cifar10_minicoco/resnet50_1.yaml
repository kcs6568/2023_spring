setup: 'multi_task'
approach: 'static_ddp'
method: 'pcgrad'

backbone: 'resnet50'
detector: 'fasterrcnn'
segmentor: null

use_minids: True

state_dict: 
  stem: '/root/volume/pretrained_weights/resnet50_IM1K_dense_stem.pth'
  backbone: '/root/volume/pretrained_weights/resnet50_IM1K_body.pth'
  # stem: null
  # backbone: null

task_cfg:
  cifar10:
    task: 'clf'
    num_classes: 10
    stem:
      kernel_size: 3
      stride: 1
      padding: 1
    head:
      in_channel: 2048
    return_layers: ['3']

  minicoco:
    task: 'det'
    num_classes: 91
    reduce_classes: False
    stem:
      out_channels: 64
    return_layers: ['0', '1', '2', '3']
  
task_bs: 
  - 4
  - 2

baseline_args:
  is_hardsampling: False
  backbone_type: origin
  dilation_type: fff
  freeze_bn: True
  train_allbackbone: True
  freeze_backbone: False
  relu_type: null
  freeze_stem: False
  bottleneck_type: default
  weight_method: null
  base_dataset: cifar10
activation_function: leakyrelu

task_balancing: 
  grad_method:
    type: pcgrad
    require_copied_grad: True
    weight_method_for_grad: null
  weight_method: null
  # weight_method: 
  #   type: uw
  #   init_param: True
  #   init_value: 1.0

loss_ratio: null
epochs: 12
lr_steps: [8, 11]
aspect-ratio-group-factor: 3
print_freq: 50



