setup: 'multi_task'
method: 'static_ddp'
approach: 'baseline'

backbone: 'resnet50'
detector: 'fasterrcnn'
segmentor: 'fcn'

use_minids: True

state_dict: 
  stem: '/root/volume/pretrained_weights/resnet50_IM1K_dense_stem.pth'
  backbone: '/root/volume/pretrained_weights/resnet50_IM1K_body.pth'
  # stem: null
  # backbone: null

task_cfg:
  cifar10:
    task: 'clf'
    num_classes: 10
    stem:
      kernel_size: 3
      stride: 1
      padding: 1
    head:
      in_channel: 2048
    return_layers: ['3']

  minicoco:
    task: 'det'
    num_classes: 91
    reduce_classes: False
    stem:
      out_channels: 64
    return_layers: ['0', '1', '2', '3']
  
  voc:
    task: 'seg'
    num_classes: 21
    task_cfg:
      train:
        year: '2012'
        task: 'trainval'
      test:
        year: '2007'
        task: 'test'
    stem:
      kernel_size: 7
      stride: 2
      padding: 3
    head:
      in_channels: 2048
      use_aux: True
    return_layers: ['2', '3']

task_bs: 
  - 4
  - 2
  - 2

baseline_args:
  is_hardsampling: False
  backbone_type: origin
  dilation_type: fft
  freeze_bn: True
  train_allbackbone: True
  freeze_backbone: False
  relu_type: null
  freeze_stem: False
  bottleneck_type: default
  weight_method: null

activation_function: relu

loss_ratio:
  cifar10: 0.1
  minicoco: 0.6
  voc: 0.3
epochs: 12
lr_steps: [8, 11]
aspect-ratio-group-factor: 3
print_freq: 50



