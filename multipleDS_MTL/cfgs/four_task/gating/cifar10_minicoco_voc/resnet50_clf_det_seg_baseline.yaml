setup: 'multi_task'
method: 'gating'
approach: 'baseline'

backbone: 'resnet50'
detector: 'fasterrcnn'
segmentor: 'fcn'

use_minids: True

state_dict: 
  stem: '/root/volume/pretrained_weights/resnet50_IM1K_dense_stem.pth'
  backbone: '/root/volume/pretrained_weights/resnet50_IM1K_body.pth'
  # stem: null
  # backbone: null

task_cfg:
  cifar10:
    task: 'clf'
    num_classes: 10
    stem:
      kernel_size: 3
      stride: 1
      padding: 1
    head:
      in_channel: 2048
    return_layers: ['3']

  minicoco:
    task: 'det'
    num_classes: 91
    reduce_classes: False
    stem:
      out_channels: 64
    return_layers: ['0', '1', '2', '3']
  
  voc:
    task: 'seg'
    num_classes: 21
    task_cfg:
      train:
        year: '2012'
        task: 'trainval'
      test:
        year: '2007'
        task: 'test'
    stem:
      kernel_size: 7
      stride: 2
      padding: 3
    head:
      in_channels: 2048
      use_aux: True
    return_layers: ['2', '3']

gate_opt: null
  # same_lr: False
  # use_gate: True
  # one_groups: False
  # gating_lr: 0.01
  # gating_opt: null
  # gating_scheduler: null
  # seperated_lr_decay: False

task_bs: 
  - 4
  - 2
  - 2

baseline_args:
  is_hardsampling: False
  backbone_type: origin
  dilation_type: fft
  freeze_bn: True
  train_allbackbone: True
  freeze_backbone: False
  relu_type: null
  freeze_stem: False
  bottleneck_type: default
  static_weight: /root/volume/exp/resnet50_fasterrcnn_fcn/triple/cifar10_minicoco_voc/static/baseline/nGPU4_multi_adamw_lr1e-4_gamma0.1_[from_original_code]_static_baseline/ckpts/checkpoint.pth
  weight_method:
    type: null
    init_value: 2
  # base_dataset: cifar10
  gate_args:
    decay_settings:
      decay_type: simple
      temperature: 5
      gamma: 0.8 # decaying factor
    is_hardsampling: False
    sparsity_weight: 0.0015
    label_smoothing_alpha: null
  seperate_features: True
activation_function: leakyrelu
filtering_method: False

retrain_phase: True
retrain_args:
  epoch: 12
  # step_size: 1
  scheduler_step: [6, 11]
  gated_weight: /root/volume/exp/resnet50_fasterrcnn_fcn/triple/cifar10_minicoco_voc/gating/baseline/nGPU4_multi_adamw_lr1e-4_gamma0.1_[from_original_code]sperate_gateOPTlr0001/ckpts/checkpoint.pth

loss_ratio: null
epochs: 8
lr_steps: [8, 11]
aspect-ratio-group-factor: 3
print_freq: 50



