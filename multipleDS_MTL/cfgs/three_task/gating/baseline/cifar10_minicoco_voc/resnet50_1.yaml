setup: multi_task
method: baseline
approach: gating

backbone: 'resnet50'
detector: 'fasterrcnn'
segmentor: 'fcn'

use_minids: True

state_dict: 
  stem: /root/volume/23_spring/mdmtl/pretrained_weights/resnet50_IM1K_dense_stem.pth
  backbone: /root/volume/23_spring/mdmtl/pretrained_weights/resnet50_IM1K_body.pth
  # stem: null
  # backbone: null

task_cfg:
  cifar10:
    task: 'clf'
    num_classes: 10
    stem:
      kernel_size: 3
      stride: 1
      padding: 1
    head:
      in_channel: 2048
    return_layers: ['3']

  minicoco:
    task: 'det'
    num_classes: 91
    reduce_classes: False
    stem:
      out_channels: 64
    return_layers: ['0', '1', '2', '3']
  
  voc:
    task: 'seg'
    num_classes: 21
    task_cfg:
      train:
        year: '2012'
        task: 'trainval'
      test:
        year: '2007'
        task: 'test'
    stem:
      kernel_size: 7
      stride: 2
      padding: 3
    head:
      in_channels: 2048
      use_aux: True
    return_layers: ['2', '3']

task_bs: 
  - 4
  - 2
  - 2

lr_config: 
  type: cosine
  eta_min: 0.00005

baseline_args:
  is_hardsampling: False
  backbone_type: origin
  dilation_type: fft
  freeze_bn: True
  train_allbackbone: True
  freeze_backbone: False
  bottleneck_type: default
  static_weight: /root/volume/23_spring/mdmtl/exp/resnet50_fasterrcnn_fcn/triple/cifar10_minicoco_voc/static/baseline/[best]nGPU4_cosine_adamw_lr1e-4_w1000_FFT_leakyRelu/ckpts/checkpoint.pth

  gate_args: 
    is_hardsampling: False
    lambda_sparsity: 0.05
    label_smoothing_alpha: null
    return_sum: False

  decay_settings:
    decay_type: simple
    temperature: 5
    gamma: 0.8 # decaying factor
  
  sparsity_weighting: ascending # null, descending, ascending
  retrain_phase: False

activation_function: leakyrelu
only_gate_train: False

task_balancing:
  grad_method: null
  weight_method: null

loss_ratio: null
epochs: 8
aspect-ratio-group-factor: 3
print_freq: 50



